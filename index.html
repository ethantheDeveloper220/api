<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess API Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
    input, button { margin: 5px 0; width: 100%; padding: 10px; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    .section { border: 1px solid #ccc; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Chess API Control Panel</h1>

  <div class="section">
    <h3>Sign Up</h3>
    <input id="signup-username" placeholder="Username">
    <input id="signup-password" placeholder="Password" type="password">
    <button onclick="signup()">Sign Up</button>
  </div>

  <div class="section">
    <h3>Login</h3>
    <input id="login-username" placeholder="Username">
    <input id="login-password" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
  </div>

  <div class="section">
    <h3>Get All Users (Admin/Owner Only)</h3>
    <input id="admin-username" placeholder="Admin/Owner Username">
    <input id="admin-password" placeholder="Password" type="password">
    <button onclick="getUsers()">Get Users</button>
  </div>

  <div class="section">
    <h3>Delete User (Owner Only)</h3>
    <input id="delete-username" placeholder="Username to delete">
    <button onclick="deleteUser()">Delete</button>
  </div>

  <div class="section">
    <h3>Response</h3>
    <textarea id="output" readonly></textarea>
  </div>

  <script src="api.js"></script>
</body>
</html>
